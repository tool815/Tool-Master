<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACKGOUND REMOVAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="logo.svg" alt="">
        <h2>BACKGOUND REMOVAL</h2>
    </div>
    <div class="main">
        <div class="style1">
           <div class="image">
            <div class="image1">
                <img src="girl or.jpeg" id="girl or" alt="">
            </div>
            <div class="image2">
                <img src="image out.png" id="girl bg" alt="">
            </div>
           </div>
           <div class="text">
            Remove Image Background & Download In PNG
           </div>
        </div>
        <div class="style2">
            <div class="uplode-image">
             <div class="inner-uplode-image">
                <img src="" alt="" id="input-image">
                <input id="filepicker" type="file" hidden>
                <img src="add.svg" id="icon" alt="">
           <span> Uplode Image</span>
                    
             </div>
             <button id="uplode-btn">Upload</button>
          </div>
          <img src="loading-7528_256.gif" alt="" id="loading" width="100px">
        </div>
    <div class="result">
        <div class="mainbox">
            <div class="resultImg1">
                <img src="" alt="">
            </div>
            <div class="resultImg2">
                <img src="" alt="">
            </div>
        </div>
        <div class="btns">
    <button id="download">Download in PNG </button>
    <button id="reset">Reset </button>
    </div>
    </div>

     </div>
       
     <script src="script.js"></script>


     


</body>
</html>
